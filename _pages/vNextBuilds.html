<script>
  $(document).ready(function() {
    window.addEventListener('message', function(e) {
      var eventName = e.data[0];
      var data = e.data[1];
      switch(eventName) {
        case 'setHeight':
          $('.ui.embed').css('padding-bottom', data + 'px');
          break;
      }
    }, false);
  });
</script>
