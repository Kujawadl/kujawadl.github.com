<div class="ui raised card sticky">
  <div class="image">
    <img src="{{ site.data.author.avatar }}">
  </div>
  <div class="content">
    <a class="header">{{ site.data.author.name }}</a>
    <div class="meta">
      <span>{{ site.data.author.location }}</span>
    </div>
    <div class="description">
      {{ site.data.author.bio }}
    </div>
  </div>
  <div class="extra content">
    <a href="/contact.html">Contact</a>
  </div>
</div>
